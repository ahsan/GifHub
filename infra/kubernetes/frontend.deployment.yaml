apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "gifhub-frontend-deployment"
  labels:
    app: "GifHub"
    tier: "frontend"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "gifhub-frontend"
  template:
    metadata:
      labels:
        app: "gifhub-frontend"
    spec:
      containers:
      - name: "gifhub-frontend"
        image: "abdulah/gifhub_frontend"
        imagePullPolicy: Always
        env:
        - name: REACT_APP_API_URL
          value: PLACE_HOLDER_API_URL
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
